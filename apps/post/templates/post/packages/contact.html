{% load i18n %}
<div class="row mb-3">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
        <div class="card border-dark">
            <div class="card-header">{{_("Phone")}}</div>
            <div class="card body p-2">
                {% for phone in website.phone_set.all %}
                <span class="mb-4">
                    <i class="bi bi-telephone-fill"></i>
                    {{phone.number.as_national}}
                </span>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
        <div class="card border-dark">
            <div class="card-header">{{_("Email")}}</div>
            <div class="card body p-2">
                {% for email_obj in website.mail_set.all %}
                <span class="mb-4">
                    <i class="bi bi-envelope-fill"></i>
                    {{email_obj.email}}
                </span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
