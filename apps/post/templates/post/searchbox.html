{% load i18n %}
<form action="{% url 'post:index' %}" method="get" class="my-3">
    <div class="input-group">
        <input name="query" value="{%if query%}{{query}}{%endif%}" type="search" class="form-control pytr-shadow"
            placeholder="{{_('Search...')}}" aria-label="post" aria-describedby="button-search">
        <button class="btn btn-sm btn-dark" type="submit" id="button-search">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>
