{% load i18n %}
<div class="mt-4 mb-4 text-center">
    <h2 class="text-dark">
        {{_("How to benefit from this site?")}}
    </h2>
</div>
<div class="row">
    {% if mainservices %}
    {% for mainservice in mainservices %}
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-2">
        <a href="{{mainservice.path}}" class="text-decoration-none text-dark">
            <div class="card shadow-sm h-100 servicecard">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="{{mainservice.icon_html}}"></i>
                        <span>{{mainservice.name}}</span>
                    </h5>
                    <small>{{mainservice.description|safe}}</small>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
    {% endif %}
</div>
