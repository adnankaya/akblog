{% if messages %}
<style>
    .text-bg-alert-warning{
        background-color: orange;
    }
    .text-bg-alert-success{
        background-color: rgb(10, 179, 10);
    }
    .text-bg-alert-info{
        background-color: rgb(20, 220, 220);
    }
    .text-bg-alert-error{
        background-color: rgb(246, 61, 61);
    }
    
</style>
<div aria-live="polite" aria-atomic="true" class="position-static" style="opacity: 0.99;">
    <div class="toast-container end-0 p-3" style="top: 30px; position: center;">
        {% for message in messages %}
        <div class="toast align-items-center border-0 {% if message.tags %}text-bg-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %} show my-3"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fs-5 bi bi-bell-fill"></i>
                    <strong>{{ message }}</strong>
                </div>
                <button type="button" class="btn-close btn-close-dark me-2 m-auto p-3" data-bs-dismiss="toast">
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
