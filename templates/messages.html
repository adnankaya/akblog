{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-static">
    <div class="toast-container top-0 end-0 p-3">
        {% for message in messages %}

        <div class="toast align-items-center border-0 {% if message.tags %}text-bg-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %} show my-3"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fs-5 bi bi-bell-fill"></i>
                    <strong>{{ message }}</strong>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto p-3" data-bs-dismiss="toast">
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
